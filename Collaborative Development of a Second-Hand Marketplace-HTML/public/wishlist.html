<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThriftUStore: Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/wishlist.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--<img src="img/loading.gif" class="loader" alt="">-->
    <!-- navbar -->
    <nav class="navbar"></nav>

    <section class="seller-products">
        <div class="product-container">
            <a href="/product.html" class="product-link">
                <div class="product-card">
                   <img src="img/product-1.png" class="product-img" alt="">
                   <p class="product-name">lights</p>
                   <p class="product-price">$ 12</p>
                </div>
            </a>
        </div>
    </section>

    <!-- Pagination Controls -->
    <div class="pagination">
        <button onclick="changePage(-1)">Previous</button>
        <span id="currentPage">1</span>
        <button onclick="changePage(1)">Next</button>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/wishlist.js"></script>
</body>
</html>

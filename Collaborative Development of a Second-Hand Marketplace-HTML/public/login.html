<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThriftUStore: Signup Here</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<body>
    <img src="img/loading.gif" class="loader" alt="">
    <nav class="navbar"></nav>
    <section class="form-section">
        <div class="form-container">
            <img src="img/login-bg.png" class="form-img" alt="">
            <div class='form'>
            <!--<form id="loginForm">-->
                <h1 class="form-heading">welcome back, login here</h1>
                <input type="email" autocomplete="off" id="email" placeholder="Email">

                <span class="error">This is an error.</span>
                <!--<button class="submit-btn" onclick="postData()">Login</button>-->
                <button class="submit-btn">Login</button>
                <a href="/signup" class="other-form-link">Don't have an account? Create one.</a>
                <a href="https://user-microservice-402518.ue.r.appspot.com/users/google/login/" class="google-signin-link">Login with Google.</a>
            <!--</form>-->
            </div>
        </div>
    </section>

    <script src="js/common.js"></script>
    <script src="js/form.js"></script>
    <script src="js/nav.js"></script>
